<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Add your CSS stylesheets and scripts here -->
</head>
<body>
<div class="container">
    <h2>User Profile</h2>
    <div th:if="${userRole eq 'Patient'}">
        <!-- Patient Profile -->
        <p>User Type: Patient</p>
        <p>Insurance Number: <span th:text="${patient.insuranceNumber}"></span></p>
        <p>Bill: <span th:text="${patient.bill}"></span></p>
        <!-- Add more patient-specific information if needed -->
    </div>

    <div th:if="${userRole eq 'Specialist Doctor'}">
        <!-- Specialist Doctor Profile -->
        <p>User Type: Specialist Doctor</p>
        <p>Specialization: <span th:text="${specialistDoctor.specialization}"></span></p>
        <p>Address: <span th:text="${specialistDoctor.address}"></span></p>
        <!-- Add more specialist doctor-specific information if needed -->
    </div>

    <div th:if="${userRole eq 'Doctor of General Medicine'}">
        <!-- Doctor of General Medicine Profile -->
        <p>User Type: Doctor of General Medicine</p>
        <p>Address: <span th:text="${doctorOfGeneralMedicine.address}"></span></p>
        <!-- Add more doctor of general medicine-specific information if needed -->
    </div>

    <!-- Add more role-specific sections if needed -->

    <div th:if="${userRole eq 'OtherRole'}">
        <!-- Generic Profile for Other Roles -->
        <p>User Type: Other Role</p>
        <!-- Add more information for other roles if needed -->
    </div>

    <a href="/edit-profile" class="btn btn-primary">Edit Profile</a>
</div>
<!-- Add your additional HTML content, scripts, or links here -->
</body>
</html>
