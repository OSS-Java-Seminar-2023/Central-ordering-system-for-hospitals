<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/design.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy7uZzI4FYg4me5U8ZlRvS5tp8+53dIhI" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/design.css">
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form action="/register" method="post">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Repeat Password -->
        <div class="form-group">
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
        </div>

        <!-- Password Rules -->
        <div class="password-rules">
            <p>Password must:</p>
            <ul>
                <li>Be at least 8 characters long</li>
                <li>Contain at least one uppercase letter</li>
                <li>Contain at least one lowercase letter</li>
                <li>Contain at least one digit</li>
            </ul>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>


<!-- JavaScript to Redirect to Next Page -->
<script>
    // This function can be called upon successful registration
    function redirectToUserSettings() {
        // You may perform additional checks or processing here
        document.getElementById("nextPageForm").submit();
    }
</script>
</body>
</html>
