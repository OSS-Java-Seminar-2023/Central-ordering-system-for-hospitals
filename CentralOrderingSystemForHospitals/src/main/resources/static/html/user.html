<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="stylesheet" href="../css/design.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy7uZzI4FYg4me5U8ZlRvS5tp8+53dIhI" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/design.css"></head>
<body>
<div class="container">
    <h2>Select Your Role</h2>
    <form id="roleForm">
        <div class="form-group">
            <label for="role">Choose Your Role:</label>
            <select class="form-control" id="role" name="role" required>
                <option value="Patient">Patient</option>
                <option value="Specialist Doctor">Specialist Doctor</option>
                <option value="Doctor of General Medicine">Doctor of General Medicine</option>
                <!-- Add more options if needed -->
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="showRoleForm()">Next</button>
    </form>

    <!-- Role-specific form section -->
    <div id="roleSpecificForm" style="display: none;">
        <h2>Complete Your Profile</h2>
        <form action="/process-profile" method="post">
            <input type="hidden" id="selectedRole" name="selectedRole" />

            <!-- Common Fields -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>

            <!-- Role-specific Fields -->
            <div id="patientFields" style="display: none;">
                <div class="form-group">
                    <label for="insuranceNumber">Insurance Number:</label>
                    <input type="text" class="form-control" id="insuranceNumber" name="insuranceNumber" required>
                </div>
                <div class="form-group">
                    <label for="bill">Bill:</label>
                    <input type="text" class="form-control" id="bill" name="bill" required>
                </div>
            </div>

            <div id="specialistDoctorFields" style="display: none;">
                <div class="form-group">
                    <label for="specialization">Specialization:</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>

            <div id="doctorFields" style="display: none;">
                <div class="form-group">
                    <label for="doctorAddress">Address:</label>
                    <input type="text" class="form-control" id="doctorAddress" name="doctorAddress" required>
                </div>
            </div>

            <!-- Add more fields or adjust as needed -->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script>
    function showRoleForm() {
        var selectedRole = document.getElementById("role").value;
        document.getElementById("selectedRole").value = selectedRole;

        // Hide all role-specific fields
        document.getElementById("patientFields").style.display = "none";
        document.getElementById("specialistDoctorFields").style.display = "none";
        document.getElementById("doctorFields").style.display = "none";

        // Show the relevant role-specific fields based on the selected role
        if (selectedRole === "Patient") {
            document.getElementById("patientFields").style.display = "block";
        } else if (selectedRole === "Specialist Doctor") {
            document.getElementById("specialistDoctorFields").style.display = "block";
        } else if (selectedRole === "Doctor of General Medicine") {
            document.getElementById("doctorFields").style.display = "block";
        }

        // Show the role-specific form section
        document.getElementById("roleSpecificForm").style.display = "block";
    }
</script>
</body>
</html>
